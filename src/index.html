<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page title</title>
    <link rel="stylesheet" href="./sass/index.scss" />
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <a href="#" class="logo">Library</a>
        <ul class="nav-list">
          <li>
            <button class="nav-list-btn" data-open="books">Книги</button>
          </li>
          <li>
            <button class="nav-list-btn" data-open="customers">
              Відвідувачі
            </button>
          </li>
          <li>
            <button class="nav-list-btn" data-open="rating">Рейтинги</button>
          </li>
        </ul>
      </nav>
      <section class="hero">
        <div class="hero-wrap">
          <h1 class="hero-title">Читай, навчайся й пізнавай нове</h1>
        </div>
        <ul class="add-list">
          <li class="add-item"><button id="add-book">Додати книгу</button></li>
          <li class="add-item">
            <button id="add-customer">Додати відвідувача</button>
          </li>
        </ul>
      </section>
    </header>
    <main>
      <section class="books" id="books">
        <ul id="books_list">
          <li
            style="
              background-image: url(images/game-of-thrones.jpeg);
              width: 150px;
              height: 200;
            "
          >
            <svg width="23" height="23" class="books_rating_img">
              <use
                href="images/symbol-defs.svg#icon-star"
                width="24"
                height="24"
              ></use>
            </svg>
          </li>
          <li
            style="
              background-image: url(images/harry-potter.jpeg);
              width: 150px;
              height: 200;
            "
          ></li>

          <li
            style="
              background-image: url(images/lord-of-the-rings.jpeg);
              width: 150px;
              height: 200;
            "
          ></li>
          <li
            style="
              background-image: url(images/hobbit.jpeg);
              width: 150px;
              height: 200;
            "
          ></li>

          <li
            style="
              background-image: url(images/fahrenheit-451.jpg);
              width: 150px;
              height: 200;
            "
          ></li>
          <li
            style="
              background-image: url(images/little-prince.jpg);
              width: 150px;
              height: 200;
            "
          ></li>
          <li
            style="
              background-image: url(images/narnia.jpg);
              width: 150px;
              height: 200;
            "
          ></li>
          <li
            style="
              background-image: url(images/harry-potter-2.jpg);
              width: 150px;
              height: 200;
            "
          ></li>
          <li
            style="
              background-image: url(images/at-the-west-front.jpg);
              width: 150px;
              height: 200;
            "
          ></li>
        </ul>
      </section>
      <section class="customers hidden" id="customers"></section>
      <section class="rating hidden" id="rating">
        <p class="top-text">Наші найкращі книги</p>
        <ul id="top-books-list"></ul>
        <p class="top-text">Наші найновіші книги</p>
        <ul id="new-books-list"></ul>
        <ul></ul>
      </section>
    </main>
    <script type="module" src="./js/open.js"></script>
    <script type="module" src="./js/books.js"></script>
    <script type="module" src="./js/rating.js"></script>
  </body>
</html>
